<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
</head>
<body>
    <div class="container">
            <h2>Signin Page</h2>
            <form action = "{{ url_for('signin') }}" method = "POST">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                <input id="email" name="email" type="email" placeholder="Enter Your Email" class="textbox"/></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
                <button type="submit">Submit</button>
            </form>
    </div>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <script src="script.js"></script>
</body>
</html>
