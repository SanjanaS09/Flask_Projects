<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
            <h2>Login</h2>
            <form action = "{{ url_for('login') }}" method = "POST">
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                <input id="email" name="email" type="email" placeholder="Enter Your Email" class="textbox"/></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br></br>
                <button type="submit">Submit</button>
            </form>
    </div>
    {% if message %}
            <p>{{ message }}</p>
        {% endif %}
</body>
</html>
